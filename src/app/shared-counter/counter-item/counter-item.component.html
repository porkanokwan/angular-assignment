<div class="d-flex my-4">
  <button class="btn btn-outline-primary me-3" (click)="onPlus()">+</button>
  <h6 class="mt-2">{{ count }}</h6>
  <button
    class="btn btn-outline-primary ms-3"
    (click)="onMinus()"
    [disabled]="count == 0"
  >
    -
  </button>
  <button class="btn btn-outline-danger ms-3" (click)="onDelete()">
    Delete
  </button>
</div>
